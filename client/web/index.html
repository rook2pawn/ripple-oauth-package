<html>
<head>
    <title>Client to Some 3rd party</title>
    <script type='text/javascript' src='js/jquery-2.1.1.min.js'></script>
    <link href='css/index.css' rel='stylesheet' type='text/css' /> 
</head>
<body>
    <h2>welcome to some 3rd party app</h2>
    <a id='authlink' href="http://localhost:3000/auth?response_type=code&client_id=CLIENT_ID&redirect_uri=REDIRECT_URI&scope=photos">Sign in with Ripple</a>
    <div>
        <span class='key'>client_id</span><input type='text' id='client_id' />
    </div>
    <div>
        <input type='button' value='modify link' id='modify'/>
    </div>
    <script>
    $(window).ready(function() {
        $('input#modify').click(function() {
            var href = $('a#authlink').attr('href')
            href = href.replace('CLIENT_ID',$('input#client_id').val())
            $('a#authlink').attr('href',href)
        })
    })
    </script>
</body>
</html>
